# Defines a Few-shot experiment using an Ollama model on the Banking77 dataset.

# Pointers to the component configurations
dataset_config: "configs/dataset/banking77.yaml"

# Model and technique parameters
model_provider: "ollama"
model_name: "llama3.2:3b" # The model name registered in your Ollama instance
ollama_host: "http://localhost:11434"

technique: "fewshot"
prompt_template_path: "prompts/fewshot_prompt.txt"

# Where to save all outputs for this specific run
output_dir: "results/banking77_fewshot"
